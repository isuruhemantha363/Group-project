<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat with Kamal - HANDY LANKA</title>
<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #fff8dc;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    background: #eb9f08;
    padding: 15px 20px;
    color: #fff;
    font-weight: bold;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }

  .chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
    overflow-y: auto;
    background: #f9f9f9;
  }

  .message {
    max-width: 70%;
    padding: 10px 14px;
    margin: 8px 0;
    border-radius: 12px;
    line-height: 1.4;
    font-size: 14px;
  }

  .user {
    background: #d97706;
    color: #fff;
    align-self: flex-end;
  }

  .kamal {
    background: #fff;
    border: 1px solid #ddd;
    align-self: flex-start;
  }

  .input-box {
    display: flex;
    padding: 10px;
    background: #fff;
    border-top: 1px solid #ddd;
  }

  .input-box input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
  }

  .input-box button {
    margin-left: 10px;
    padding: 10px 16px;
    background: #d97706;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }

  .input-box button:hover {
    background: #b45309;
  }
</style>
</head>
<body>

<header>ðŸ’¬ Chat with HANdy</header>

<div class="chat-container" id="chat">
  <div class="message kamal">Hello! ðŸ‘‹ Iâ€™m HANdy. How can I help you today?</div>
</div>

<div class="input-box">
  <input type="text" id="userInput" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (text === "") return;

  // Add user message
  const chat = document.getElementById("chat");
  const userMsg = document.createElement("div");
  userMsg.className = "message user";
  userMsg.textContent = text;
  chat.appendChild(userMsg);

  // Scroll to bottom
  chat.scrollTop = chat.scrollHeight;

  // Clear input
  input.value = "";

  // Simulate Kamal's reply
  setTimeout(() => {
    const reply = document.createElement("div");
    reply.className = "message kamal";
    reply.textContent = "Thanks for your message. Iâ€™ll get back to you shortly!";
    chat.appendChild(reply);
    chat.scrollTop = chat.scrollHeight;
  }, 1000);
}
</script>

</body>
</html>
