
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Success - HANDY LANKA</title>
  <style>
    :root {
      --bg: #f0f9ff;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --accent: #2563eb;
      --shadow: rgba(0,0,0,0.08);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-container {
      max-width: 500px;
      background: var(--card);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px var(--shadow);
      text-align: center;
    }

    h2 {
      color: var(--accent);
      margin-bottom: 20px;
    }

    p {
      margin: 10px 0;
      color: var(--text);
    }

    .thank-you {
      font-weight: bold;
      color: var(--accent);
      margin-top: 20px;
    }

    a.button {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 20px;
      background: var(--accent);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    a.button:hover {
      background: #1e40af;
    }
    .logo {
  font-size: 1rem;
  font-weight: 700;
  color: #0b0b0b; /* orange for HANDY */
  margin: 0;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.lanka {
  color: rgb(156, 151, 9); /* dark gray or any color you want */
}
  </style>
</head>
<body>
  <div class="success-container">
    <h2>ðŸŽ‰ Registration Successful!</h2>
    <p>You have been successfully registered as an employee.</p>
    <p>We are pleased to inform you that you have been <strong>selected for this service</strong>.</p>
    <p class="thank-you">Thank you for registering with <span class="logo">HANDY</span> <span class="lanka">LANKA!</span></p>
    <a href="home.html" class="button">Go to Dashboard</a>
  </div>
</body>
