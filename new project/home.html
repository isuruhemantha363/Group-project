<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HANDY LANKA - Home...</title>
  <style>
    :root {
      --bg: #e2c44e;   
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --accent: #f2b231; 
      --shadow: rgba(0,0,0,0.08);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* Navigation */
    nav {
      background: var(--accent);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-size: 1.6rem;
      font-weight: 800;
      color: #0c0c0c;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    nav .logo .lanka {
      color:rgb(192, 186, 8);   
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }

   
    .hero {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(to right, #f1d564, #f1d564);
      color: #111;
    }
    .hero h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      margin: 0 0 20px;
    }
    .hero p {
      font-size: 1.2rem;
      margin: 0 0 30px;
    }
    .hero a {
      background: var(--accent);
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .hero a:hover {
      background: #bada04;
    }

   
    .services {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }
    @media (min-width: 768px) {
      .services {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    .card {
      background:#dfb920
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 6px 16px var(--shadow);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px var(--shadow);
    }
    .icon {
      font-size: 40px;
      color: var(--accent);
      margin-bottom: 12px;
    }
    .card h2 {
      margin: 0 0 10px;
      font-size: 1.3rem;
    }
    .card p {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--muted);
      font-size: 0.9rem;
      background: #fcd34d;
    }
    .logo{
            font-size: 2em;
            color: rgb(0, 0, 0);
            user-select: none;
        
        }
    .logo .lanka {
            font-size: 0.9em;
            color: rgb(192, 186, 8); 
            }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo">HANDY <br><span class="lanka">&nbsp&nbsp&nbsp&nbspLANKA</span></div>
    <ul>
     
      <li><a href="about.html">About</a></li>
      <li><a href="servise.html">Services</a></li>
      <li><a href="contact us.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero section -->
  <section class="hero">
    <h1>Welcome to HANDY LANKA</h1>
    <p>Your trusted partner for reliable home services in Sri Lanka.</p>
    <a href="login page1.html">Log In >></a>
  </section>

  <!-- Services preview -->
  <section class="services">
    <div class="card">
      <img src="image2.jpg" alt="Description of image" width="300" height="200">
    </div>
    <div class="card">
      <img src="image4.jpg" alt="Description of image" width="300" height="200">
    </div>
    <div class="card">
      <img src="image5.jpg" alt="Description of image" width="300" height="200">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    Â© <span id="year"></span> HANDY LANKA. All rights reserved.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
